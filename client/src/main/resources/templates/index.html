<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 my-1">
            <div class="card">
                <a th:href="@{|/product-detail/${product.id}|}">
                    <img th:src="${product.illustration}" class="card-img-top" style="width:100%"/>
                </a>
                <div class="flex-row">
                    <div class="name-price">
                        <div class="index-name">
                            <a th:href="@{|/product-detail/${product.id}|}">
                                <p th:text="${product.name}"></p>
                            </a>
                        </div>
                        <div class="index-button">
                            <button type="button" class="btn btn-primary btn-sm">
                                <a th:href="@{|/add-product/${product.id}|}">
                                    Add to cart
                                </a>
                            </button>
                        </div>
                        <div class="index-price">
                            <p th:text="${product.price} + ' â‚¬'"></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div>
            <p th:text="${cartSize}"></p>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
